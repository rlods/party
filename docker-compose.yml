version: "3"

services:
    app:
        image: node:12-alpine
        environment:
            COLOR_SECRET: "..."
            COLOR_URL: "https://color.rlods.xyz/api"
            DATABASE_IDS: "erte"
            DATABASE_PREFIX: "rlods-test-party-"
            PROXY_SECRET: "..."
            PROXY_URL: "https://proxy.rlods.xyz/api"
        restart: on-failure
        volumes:
            - ./services/app:/home/node/app/services/app:delegated # delegated for build & coverage generation
        working_dir: /home/node/app/services/app
